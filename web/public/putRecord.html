<html>

    <script src="jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="css.css">

<body>
    <ul>
        <li><a href="putRecord.html" id="tx_bar">交易</a></li>
        <li><a href="queryByBuyerAddr.html" id="query_addr_bar">根据买方地址查询交易历史</a></li>
        <li><a href="queryByHash.html" id="query_hash_bar">根据hash查询交易历史</a></li>

    </ul>

    <div id="tx_div">
        <h2 style="text-align: center">交易</h2>
        <form>
            <fieldset>
            <p>
                <label for="BuyerAddr_tx_label" >买方地址:</label>
                <input type="text" id="BuyerAddr_tx_input" value="">
            </p>
            <p>
                <label for="SellerAddr_tx_label">卖方地址:</label>
                <input type="text" id="SellerAddr_tx_input" value="1Lyji2Uei5sKo8uxyS1MAdP1e2gNLvhc5p">
            </p>
            <p>
                <label for="Price_tx_label">价格:</label>
                <input type="text" id="Price_tx_input" value="10000">
            </p>
            <p>
                <label for="File_tx_label">交易数据:</label>
                <input type="file" id="File_tx_input">               
            </p>
            <p>
                <label for="Hash_tx_label">数据哈希:</label>
                <textarea id="Hash_tx_input"  rows="3" cols="38" readonly="readonly" style="vertical-align: top;"></textarea>

                <!-- <input type="text" id="Hash_tx_input" readonly="readonly"> -->
            </p>
            <p>
                <button type="button" id="tx_btn">提交交易</button>
            </p>
            </fieldset>
        </form>
    </div>

    <hr>

    <div id="result_div">
        <p style="text-align: center">
            <label for="txID_label">交易ID:</label>
            <textarea id="txID_input"  rows="3" cols="50" readonly="readonly" style="vertical-align: top;">交易ID </textarea>
        </p>
    </div>
