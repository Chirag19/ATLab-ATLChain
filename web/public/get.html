<!DOCTYPE html>
<html>
<head>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
    <meta charset="utf-8">
    <title>ATLChain</title>
</head>

<body>
    <div id="header">
    </div>

    <div id="get_addr_div">
        <h2 style="text-align: center">查询</h2>
        <form>
            <fieldset>
            <p>
                <label for="Type_get_label">选择查询类型:</label>
                <select id="get_select" style="height:25px">
                    <option value="transaction">数据记录</option>
                    <option value="estate">不动产证书</option>
                </select>
            </p>
            <div id="content_get_div">
                <p>
                    <label for="AddrSend_op0_get_label">发送方地址:</label>
                    <input type="text" id="AddrSend_op0_get_input">
                </p>
                <p>
                    <label for="AddrRec_op0_get_label">接收方地址:</label>
                    <input type="text" id="AddrRec_op0_get_input">
                </p>
                <p>
                    <label for="Price_op0_get_label">价格:</label>
                    <input type="text" id="Price_op0_get_input">
                </p>
                <p>
                    <label for="Hash_op0_get_label">数据哈希:</label>
                    <textarea id="Hash_op0_get_input" rows="3" cols="38" style="vertical-align: top;"></textarea>
                </p>
            </div>
            <p>
                任填一项即可查询
            </p>
            <p>
                <button type="button" id="get_btn">提交查询</button>
            </p>
            </fieldset>
        </form>
    </div>

    <hr>

    <div id="result_div">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td align="center" class="biaoti" height="60">查询结果</td>
            </tr>
        </table>
        <table width="100%" border="0" cellspacing="1" cellpadding="4" bgcolor="#cccccc" class="tabtop13" align="center" id="result_input">

        </table>
    </div>
</body>
</html>
