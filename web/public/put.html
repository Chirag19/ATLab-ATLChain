<!DOCTYPE html>
<html>
<head>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="sha256.js"></script>
    <script src="js.js"></script>
    <script src="crypto.js"></script>
    <script src="jsrsasign-all-min.js"></script>
     
    <link rel="stylesheet" href="css.css">
    <meta charset="utf-8">
    <title>ATLChain</title>
</head>

<body>
    <div id="header">
    </div>

    <div id="put_div">
        <h2 style="text-align: center">写入</h2>
        <form>

            <fieldset>
            <p>
                <label for="Type_put_label">选择记录类型:</label>
                <select id="put_select" style="height:25px">
                    <option value="transaction">数据交易</option>
                    <option value="estate">不动产证书</option>
                </select>
            </p>
            
            <div id="content_put_div">
                <p>
                    <label for="BuyerAddr_op0_put_label">发送方地址:</label>
                    <input type="text" id="BuyerAddr_op0_put_input">
                </p>
                <p>
                    <label for="SellerAddr_op0_put_label">接收方地址:</label>
                    <input type="text" id="SellerAddr_op0_put_input" value="1Lyji2Uei5sKo8uxyS1MAdP1e2gNLvhc5p">
                </p>
                <p>
                    <label for="Price_op0_put_label">价格:</label>
                    <input type="text" id="Price_op0_put_input" value="10000">
                </p>
                <p>
                    <label for="File_op0_put_label">数据文件:</label>
                    <input type="file" id="File_op0_put_input">
                </p>
                <p>
                    <label for="Hash_op0_put_label">数据哈希:</label>
                    <textarea id="Hash_op0_put_input" rows="3" cols="38" readonly="readonly" style="vertical-align: top;"></textarea>
                </p>
                <p>
                    <label for="Stroage_op0_put_label">存储方式:</label>
                    <input type="radio" id="onchain_op0_put_label" name="storageType" value="onchain" style="width:20px; height:15px">onchain
                    <input type="radio" id="hbase_op0_put_label" name="storageType" value="hbase" style="width:20px; height:15px">HBase
                    <input type="radio" id="hdfs_op0_put_label" name="storageType" value="hdfs" style="width:20px; height:15px">HDFS
                </p>
            </div>
            
            <p>
                <label for="Prvkey_put_label">签名密钥:</label>
                <input type="file" id="Prvkey_put_input">
            </p>
            <p>
                <label for="Pubkey_put_label">公钥文件:</label>
                <input type="file" id="Pubkey_put_input">
            </p>
            <p>
                <button type="button" id="put_btn">提交</button>
            </p>
            </fieldset>
        </form>
    </div>

    <hr>

    <div id="result_div">
        <p style="text-align: center">
            <label for="txID_put_label">交易ID:</label>
            <textarea id="txID_put_input"  rows="3" cols="50" readonly="readonly" style="vertical-align: top;">交易ID </textarea>
        </p>
    </div>
</body>
</html>
