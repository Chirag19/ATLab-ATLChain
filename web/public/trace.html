<!DOCTYPE html>
<html>
<head>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
    <meta charset="utf-8">
    <title>ATLChain</title>
</head>

<body>
    <div id="header">
    </div>

    <div id="trace_addr_div">
        <h2 style="text-align: center">追溯</h2>
        <form>
            <fieldset>
            <p>
                <label for="Type_trace_label">选择查询类型:</label>
                <select id="trace_select" style="height:25px">
                    <option value="transaction">数据记录</option>
                    <option value="estate">不动产证书</option>
                </select>
            </p>
            <div id="content_trace_div">
                <p>
                    <label for="Hash_op0_trace_label">数据哈希:</label>
                    <textarea id="Hash_op0_trace_input" rows="3" cols="38" style="vertical-align: top;"></textarea>
                </p>
                <p>
                    根据数据Hash值追溯数据交易历史
                </p>
            </div>
            <p>
                <button type="button" id="trace_btn">提交追溯</button>
            </p>
            </fieldset>
        </form>
    </div>

    <hr>

    <div id="result_div">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td align="center" class="biaoti" height="60">查询结果</td>
            </tr>
        </table>
        <table width="100%" border="0" cellspacing="1" cellpadding="4" bgcolor="#cccccc" class="tabtop13" align="center" id="result_input">

        </table>
    </div>
</body>
</html>
